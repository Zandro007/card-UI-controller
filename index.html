<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="style.css">
    <title>Cartão-produto PS5 controle</title>
</head>
<body>
    <div class="wrapper">
        <div class="overviewInfo">
          <div class="actions">
            <div class="backbutton ">
                <i class="fi-rr-arrow-left"></i>
            </div>
            <div class="cartbutton neurobutton"> 
                <i class="fi-rr-shopping-cart"></i>
            </div>
          </div>
          <div class="productinfo">
            <div class="grouptext">
               <h3>PLATAFORMA</h3>
               <p>PS5</p>
            </div>
            <div class="grouptext">
               <h3>ENTREGA</h3>
               <p>IMEDIATA</p>
            </div>
            <div class="grouptext">
               <h3>VALOR</h3>
               <p>$49,90</p>
            </div>
            <div class="productImage">
              <img src="controller.png" alt="product: ps5 controller image">
            </div>
        </div>
      </div> 
        <div class="productSpecifications">
          <h1> Dual Sense </h1>
          <p> DualSense também adiciona um conjunto de microfones embutido, que permite aos jogadores baterem papo facilmente sem um fone de ouvido </p>
          <div class="productFeatures">
            <div class="feature">
              <div class="featureIcon">
              </div>
              <div class="featureText">
                <p> <strong>Design</strong></p>
                <p>Futuristico</p>
              </div>
            </div>
            <div class="feature">
              <div class="featureIcon">
              </div>
               <div class="featureText">
                <p> <strong>Microfone</strong></p>
                <p>Embutido</p>
              </div>
             </div>
            <div class="feature">
              <div class="featureIcon">
              </div>
               <div class="featureText">
                <p> <strong>Sensores</strong></p>
                <p>Hapticos</p>
              </div>
              </div>
            <div class="feature">
              <div class="featureIcon">
              </div>
               <div class="featureText">
                <p> <strong>Carga Porta</strong></p>
                <p>USB-C</p>
              </div>
            </div>
          </div>
          
          <div class="checkoutButton">
            <div class="priceTag">
              <span>$</span>49,90
            </div>
            <button class="preorder">
              <p>Reservar</p>
              <div class="buttonaction">
                <i class="fi-rr-arrow-right"></i>
              </div>
            </button> 
          </div>
        </div>
      </div>
</body>
</html>
